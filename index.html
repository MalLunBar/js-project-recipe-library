<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>


  <section class="filter-group">

    <div class="filter-container">
      <h3 class="small-head">Filter on Diets</h3>
      <div class="filter-buttons">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Vegan</button>
        <button class="filter-btn">Vegetarian</button>
        <button class="filter-btn">Gluten-free</button>
        <button class="filter-btn">Dairy-free</button>
      </div>
    </div>

    <div class="sort-container">
      <h3 class="small-head">Sort by cooking time</h3>
      <div class="sort-buttons">
        <button class="sort-btn">Under 15 min</button>
        <button class="sort-btn">15-30 min</button>
        <button class="sort-btn">30-60 min</button>
        <button class="sort-btn">Over 60 min</button>
      </div>
    </div>

  </section>



  <main class="recipe-container">
    <section class="temp-card">
      <h2 class="small-head">Temporary comtanier for </h2>

    </section>

    <article class="recipe-card">
      <img
        src="images/focaccia.webp"
        alt="Cheat's cheesy Focaccia"
      >
      <h2>Cheat's cheesy Focaccia</h2>
      <p><strong>Cuisine:</strong> Italian</p>
      <p><strong>Time:</strong> 40 minutes</p>
      <p><strong>Ingredients</strong></p>
      <ul>
        <li>500g pack bread mix</li>
        <li>2 tbsp. olive oil</li>
        <li>25g parmesan, grated</li>
        <li>75g dolcelatte cheese</li>
      </ul>
    </article>
    <!-- Repeat recipe cards -->
  </main>
  <script src="script.js"></script>
</body>

</html>
