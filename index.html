<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>

  <!-- Ändra så varje button har samma första klass men olika 
   andra klass så att vi bara behöver en eventlistener? -->
  <section class="filter-group">
    <div class="filter-container">
      <h3 class="small-head">Filter on Diets</h3>
      <div class="filter-options">
        <input
          type="checkbox"
          id="all"
          class="filter-checkbox"
          checked
        >
        <label for="all">All</label>

        <input
          type="checkbox"
          id="vegan"
          class="filter-checkbox"
        >
        <label for="vegan">Vegan</label>

        <input
          type="checkbox"
          id="vegetarian"
          class="filter-checkbox"
        >
        <label for="vegetarian">Vegetarian</label>

        <input
          type="checkbox"
          id="glutenfree"
          class="filter-checkbox"
        >
        <label for="glutenfree">Gluten-free</label>

        <input
          type="checkbox"
          id="dairyfree"
          class="filter-checkbox"
        >
        <label for="dairyfree">Dairy-free</label>
      </div>
    </div>

    <div class="sort-container">
      <h3 class="small-head">Sort by cooking time</h3>
      <div class="sort-options">
        <input
          type="radio"
          id="15"
          name="sort"
          class="sort-radio"
        >
        <label for="15">Under 15 min</label>

        <input
          type="radio"
          id="30"
          name="sort"
          class="sort-radio"
        >
        <label for="30">15-30 min</label>

        <input
          type="radio"
          id="60"
          name="sort"
          class="sort-radio"
        >
        <label for="60">30-60 min</label>

        <input
          type="radio"
          id=">60"
          name="sort"
          class="sort-radio"
        >
        <label for=">60">Over 60 min</label>
      </div>
    </div>

  </section>

  <main
    id="recipe-container"
    class="recipe-container"
  >
    <section class="recipe-card temp">
      <h2 class="small-head">Temporary placeholder for filtering/sorting </h2>
      <section id="message">


      </section>
    </section>

    <article id="recipe-card" class="recipe-card">
      <img
        src="images/focaccia.webp"
        alt="Cheat's cheesy Focaccia"
      >
      <h3>Cheat's cheesy Focaccia</h3>
      <div class="border-top-bottom">
        <p><strong>Cuisine:</strong> Italian</p>
        <p><strong>Time:</strong> 40 minutes</p>
      </div>
      <p><strong>Ingredients</strong></p>
      <ul>
        <li>500g pack bread mix</li>
        <li>2 tbsp. olive oil</li>
        <li>25g parmesan, grated</li>
        <li>75g dolcelatte cheese</li>
      </ul>
    </article>
    <!-- Repeat recipe cards -->
  </main>
  <script src="recipes.js"></script>
  <script src="script.js"></script>
</body>

</html>
