<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>


  <section class="filter-container">

    <h3>Filter on kitchen</h3>
    <div class="filter-group">
      
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Italy</button>
      <button class="filter-btn">USA</button>
      <button class="filter-btn">China</button>

    </div>
    
    <h3>Sort on time</h3>
    <div class="sort-group">
      <button class="sort-btn">Descending</button>
      <button class="sort-btn">Ascending</button>
    </div>

  </section>



  <main class="recipe-container">
    <div class="recipe-card">
      <img
        src="focaccia.jpg"
        alt="Cheat's cheesy Focaccia"
      >
      <h2>Cheat's cheesy Focaccia</h2>
      <p><strong>Cuisine:</strong> Italian</p>
      <p><strong>Time:</strong> 40 minutes</p>
      <p><strong>Ingredients</strong></p>
      <ul>
        <li>500g pack bread mix</li>
        <li>2 tbsp. olive oil</li>
        <li>25g parmesan, grated</li>
        <li>75g dolcelatte cheese</li>
      </ul>
    </div>
    <!-- Repeat recipe cards -->
  </main>
  <script src="script.js"></script>
</body>

</html>
